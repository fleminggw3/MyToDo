
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyToDo - Login</title>
  <link rel="stylesheet" href="login-page.css">
  <link rel="icon" href="icon.png">
  <script defer src="ts-built\login-page.js"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">MyToDo</h1>
    
    <form id="login-form">
      <input type="text" name="username" id="username-field" autocomplete="username" class="login-form-field" placeholder="Username">
      <input type="password" name="password" id="password-field" autocomplete="current-password" class="login-form-field" placeholder="Password">
      <input type="submit" value="Login" id="login-form-submit">
      <input type="submit" value="Create Account" id="create-form-submit">
      <input type="submit" value="Clear Local Storage" id="clearStorage-form-submit">
    </form>

    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username<span id="error-msg-second-line">and/or password</span></p>
    </div>
  
  </main>
</body>

</html>
